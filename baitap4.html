<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let dem = 0;
  let nhapvao = prompt("nhap mot chuoi tu").trim().split(" ")
  if (nhapvao==" "){
      alert(" vui long nhap lai")
  }else {
      for (let i = 0; i <nhapvao.length ; i++) {
          dem=dem + 1;
      }
  }alert(`so tu trong chuoi la : ${dem}`)
</script>
</body>
</html>
